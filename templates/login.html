{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<form action="/login" method="post">
    <div>
        <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
    </div>
    <div>
        <input autocomplete="off" autofocus id="password" name="password" placeholder="Password" type="text">
    </div>
    <button class="btn" type="submit">Login</button>
</form>

{% endblock %}
