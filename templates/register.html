{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="bg-image img-fluid">      
    <div class="form-outline content back div-center pb-2 rounded shadow-sm">
        <form action="/register" method="post">
            <h3>Register</h3>
            <label for="InputUserName">User name</label>
            
            <div class="input-group mb-3">
                <input class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>  
                
            <label for="InputPassword">Password</label>
                
            <div class="input-group mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">    
            </div>
            <div class="input-group mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" type="password">    
            </div>
            
            <button class="btn btn-primary my-3" type="submit">Register</button>
        </form>
    </div>
</div>

{% endblock %}
