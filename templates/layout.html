<!DOCTYPE html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<body>

        <!-- <div class="header container-fluid"> -->
        <a href="#">
            <img src="/static/images/header-img.png" alt="not found" width="80" height="80">
        </a>

        <div class="collapse navbar-collapse">
            <!-- if session["user_id"]  -->
            <div class="navbr-nav me-auto mt-2">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" >Search for Recipes</a>
                    <a class="nav-item nav-link" href="#">Get Save Recipes</a>
                    <a class="nav-item nav-link" href="#">Log out</a>
                </div>
            </div>

        </div>
