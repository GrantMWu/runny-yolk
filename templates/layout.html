<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="/static/favicon.ico" rel="icon">
    <title>Runny Yolk: {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <!-- <div class="header container-fluid"> -->
        <a href="#">
            <img src="/static/images/header-img.png" alt="not found" width="80" height="80">
        </a>

        <div class="collapse navbar-collapse">
            <!-- if session["user_id"]  -->
            <div class="navbr-nav me-auto mt-2">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Search for Recipes</a>
                    <a class="nav-item nav-link" href="#">Get Save Recipes</a>
                    <a class="nav-item nav-link" href="#">Log out</a>
                </div>
            </div>
            <!--  endif  -->
        </div>

        <!-- </div> -->
    </nav> 

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer class="fst-italic border">
        Data provided by <a href="https://www.edamam.com">Edamam</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
